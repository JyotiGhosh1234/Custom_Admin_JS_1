<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Credential Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  Font Awesom CDN  -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!--  Custom CSS  -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Website Credential Manager</h1>

    <!-- Form to Add New Website -->
    <form id="websiteForm" class="mb-4">
        <div class="mb-3">
            <label for="websiteUrl" class="form-label">Website URL:</label>
            <input type="text" id="websiteUrl" class="form-control" placeholder="Enter website URL" autocomplete="off">
            <p id="websiteUrl-alert" class="mt-2"></p>
        </div>
        <button type="submit" class="btn btn-primary">Add Website</button>
    </form>

    <!-- Credential List -->
    <ul id="credentialList" class="list-group"></ul>
</div>

<!-- Modal to Add User Credentials -->
<div class="modal fade" id="credentialModal" tabindex="-1" aria-labelledby="credentialModalLabel" aria-hidden="true">
    <div class="modal-dialog"> 
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="credentialModalLabel">Add Credentials</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="credentialForm">
                    <div class="mb-3">
                        <label for="userId" class="form-label">User ID:</label>
                        <input type="text" id="userId" class="form-control" placeholder="Enter User ID" autocomplete="off">
                        <p id="userid-alert" class="mt-2"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off">
                        <p id="password-alert" class="mt-2"></p>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Add Credential</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal section for update user credentials -->

<div class="modal fade" id="credentialModalUpdate" tabindex="-1" aria-labelledby="credentialModalLabel" aria-hidden="true">
    <div class="modal-dialog"> 
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="credentialModalLabel">Edit User Credentials</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="credentialFormUpdate">
                    <div class="mb-3">
                        <label for="userId" class="form-label">User ID:</label>
                        <input type="text" id="userId" class="form-control" placeholder="Enter User ID" autocomplete="off">
                        <p id="userid-alert" class="mt-2"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off">
                        <p id="password-alert" class="mt-2"></p>
                    </div>
                    <button type="submit" class="btn btn-danger btn-sm btn-start">Cancel</button>                    
                    <button type="submit" class="btn btn-success btn-sm">Update Credential</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Encrypt JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> 
<!--  Font awesom JS CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
